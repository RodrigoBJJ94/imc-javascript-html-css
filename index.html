<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>

        <form action="" id="formulario" method="POST">
            <label for="input-peso">Peso (Kgs): </label>
            <input type="text" id="peso" name="peso" placeholder="70">
            <label for="input-altura">Altura (Metros): </label>
            <input type="text" id="altura" name="altura" placeholder="1.70">
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <p>Menor que 18,5 - Abaixo do peso</p>
    <p class="line">Entre 18,5 e 24,9 - Peso normal</p>
    <p class="line">Entre 25 e 29,9 - Sobrepeso</p>
    <p class="line">Entre 30 e 34,9 - Obesidade </p>
    <p class="line">Entre 35 e 39,9 - Obesidade severa</p>
    <p class="line">Maior que 40 - Obesidade m√≥rbida</p>
    <script src="./assets/js/main.js"></script>
</body>

</html>
